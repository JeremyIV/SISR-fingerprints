classifier:
  type: PRNU
  name: PRNU_EDSR-div2k-x2-L1-seed_distinction

training_dataset:
  type: SISR
  name: EDSR-div2k-x2-L1-seed_distinction_train
  random_crop: false
  include_pretrained: false
  include_custom_trained: true
  sisr_model_list:
    - EDSR-div2k-x2-L1-s1
    - EDSR-div2k-x2-L1-s2
    - EDSR-div2k-x2-L1-s3

validation_dataset:
  name: EDSR-div2k-x2-L1-seed_distinction_val
  type: SISR
  random_crop: false
  include_pretrained: false
  include_custom_trained: true
  sisr_model_list:
    - EDSR-div2k-x2-L1-s1
    - EDSR-div2k-x2-L1-s2
    - EDSR-div2k-x2-L1-s3

evaluation_datasets:
  -
    name: EDSR-div2k-x2-L1-seed_distinction_test
    type: SISR
    random_crop: false
    include_pretrained: false
    include_custom_trained: true
    sisr_model_list:
      - EDSR-div2k-x2-L1-s1
      - EDSR-div2k-x2-L1-s2
      - EDSR-div2k-x2-L1-s3

