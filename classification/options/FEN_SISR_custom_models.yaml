classifier:
  type: FEN
  name: PRNU_SISR_all_models
  train:
    num_epochs: 2
    learning_rate: 0.0001

training_dataset:
  type: SISR
  name: SISR_custom_models_train_center_crop
  random_crop: false
  include_pretrained: false
  include_custom_trained: true

validation_dataset:
  name: SISR_custom_models_val
  type: SISR
  random_crop: false
  include_pretrained: false
  include_custom_trained: true

evaluation_datasets:
  -
    name: SISR_custom_models_test
    type: SISR
    random_crop: false
    include_pretrained: false
    include_custom_trained: true
  -
    name: SISR_pretrained_models_test
    type: SISR
    random_crop: false
    include_pretrained: true
    include_custom_trained: false
